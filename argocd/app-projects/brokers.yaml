apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: brokers
  namespace: argocd
spec:
  description: My App Project
  sourceRepos:
    - https://github.com/my-org/my-repo.git
  destinations:
    - namespace: brokers
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceBlacklist:
    - group: '*'
      kind: 'Event'
